<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fortress Mail - Admin</title>
    <link rel="stylesheet" href="admin-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-ribbon">
            <h1>Digital Fortress Mail - Admin Panel</h1>
        </div>
        
        <div class="content">
            <div id="admin-view">
                <h2>Email Management</h2>
                <div class="admin-controls">
                    <div class="form-group">
                        <label for="email-from-input">From:</label>
                        <input type="text" id="email-from-input" placeholder="sender@example.com">
                    </div>
                    <div class="form-group">
                        <label for="email-subject-input">Subject:</label>
                        <input type="text" id="email-subject-input" placeholder="Enter subject">
                    </div>
                    <div class="form-group">
                        <label for="email-datetime-input">Date/Time:</label>
                        <input type="datetime-local" id="email-datetime-input">
                    </div>
                    <div class="form-group">
                        <label for="email-content-input">Content (Markdown):</label>
                        <textarea id="email-content-input" rows="10" placeholder="Write email content using Markdown..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button id="add-email-btn">Add Email</button>
                        <button id="clear-emails-btn">Clear All Emails</button>
                        <button id="view-inbox-btn">View Inbox</button>
                    </div>
                </div>
                
                <div class="email-preview">
                    <h3>Email Preview</h3>
                    <div class="preview-container">
                        <div class="email-header">
                            <h2 id="preview-subject">Email Subject</h2>
                            <div id="preview-meta">
                                <span id="preview-from">From: sender@example.com</span>
                                <span id="preview-timestamp">Date/Time</span>
                            </div>
                        </div>
                        <div id="preview-body">
                            <p>Email content will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
